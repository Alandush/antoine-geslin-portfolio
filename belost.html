<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antoine Geslin - PORTFOLIO</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/burger.css">
    <link rel="stylesheet" href="styles/belost.css">

    <script src="scripts/cursor.js" defer></script>
    <script src="scripts/burger.js" defer></script>
    <script src="scripts/interaction.js" defer></script>
</head>
<body>
    
    
    <main>
        <div class="black-transition center-absolute" id="js-black-transition"></div>
        <section class="container">
            <img src="images/contenu/design/belost/3.png" alt="belost-design" class="un">
            <img src="images/contenu/design/belost/6.png" alt="belost-design" class="deux">
        </section>



        <!-- Menu Burger -->
        <div id="js-hover-actif">
            <section class="burger-logo" id="js-burger-logo">
                <article></article>
                <article></article>
                <article></article>
            </section>
        </div>

        <section class="burger-container" id="js-burger-container">
            <article class="un" id="js-burger-animation"><h2 id="js-hover-actif">ACCUEIL</h2></article>
            <article class="deux" id="js-burger-animation"><h2 id="js-hover-actif">DEVELOPPEMENT</h2></article>
            <article class="un" id="js-burger-animation"><h2 id="js-hover-actif">AUDIOVISUEL</h2></article>
            <article class="deux" id="js-burger-animation"><h2 id="js-hover-actif">DESIGN</h2></article>
        </section>

        <!-- Cercle servant a la souris -->
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>

        <!-- AudioSource -->
        <audio src="audio/BarSFX.mp3" class="audio" id="js-progressing-bar-sfx"></audio>
    </main>
</body>
</html>
