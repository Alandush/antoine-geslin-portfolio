<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antoine Geslin - PORTFOLIO</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/burger.css">
    <link rel="stylesheet" href="styles/panel-section.css">
    <script src="scripts/cursor.js" defer></script>
    <script src="scripts/burger.js" defer></script>
    <script src="scripts/interaction.js" defer></script>
    <script src="scripts/panel-section.js" defer></script>

</head>
<body>

    <main>
        <div class="black-transition center-absolute" id="js-black-transition"></div>

        <div class="black-transition-container" id="js-black-transition-section-container">
            <div class="unique">
                <div class="black-transition-section un top-0" id="js-black-transition-section"></div>
            </div>
            <div class="unique">
                <div class="black-transition-section deux top-0" id="js-black-transition-section"></div>
            </div>
            <div class="unique troisieme">
                <div class="black-transition-section trois top-0" id="js-black-transition-section"></div>
            </div>
        </div>
        <section class="panel-section">
            <article class="panel-programmation">
                <div class="text-hitbox" id="js-section-panel-domaine">
                    <h1 class="divertissement-font" id="js-hover-actif">Programmation</h1>
                </div>
            </article>
            <article class="panel-video" id="js-hover-blue">
                <div class="text-hitbox" id="js-section-panel-domaine">
                    <h1 class="divertissement-font" id="js-hover-actif">AudioVisuel</h1>
                </div>
            </article>
            <article class="panel-design">
                <div class="text-hitbox" id="js-section-panel-domaine">
                    <h1 class="divertissement-font" id="js-hover-actif">Design</h1>
                </div>
            </article>
        </section>

        <!-- Menu Burger -->
        <div id="js-hover-actif">
            <section class="burger-container" id="js-burger-container">
                <article class="un" id="js-burger-animation"><h2 id="js-hover-actif">ACCUEIL</h2></article>
                <article class="deux" id="js-burger-animation"><h2 id="js-hover-actif">DEVELOPPEMENT</h2></article>
                <article class="un" id="js-burger-animation"><h2 id="js-hover-actif">AUDIOVISUEL</h2></article>
                <article class="deux" id="js-burger-animation"><h2 id="js-hover-actif">DESIGN</h2></article>
            </section>
        </div>

        <section class="burger-container" id="js-burger-container">
            <article class="un" id="js-burger-animation"><h2 id="js-hover-actif">ACCUEIL</h2></article>
            <article class="deux" id="js-burger-animation"><h2 id="js-hover-actif">NORMAL</h2></article>
            <article class="un" id="js-burger-animation"><h2 id="js-hover-actif">DIVERTISSEMENT</h2></article>
            <article class="deux" id="js-burger-animation"><h2 id="js-hover-actif">CONTACT</h2></article>
        </section>

        <!-- Cercle servant a la souris -->
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>
        <div class="circle" id="js-circle"></div>

        <!-- AudioSource -->
    </main>
</body>
</html>
